<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex{
            display:flex;
            height:300px;
            background:red;
            justify-content:center;
        }
        .flex-child{
            background:green;
            display:flex;
        }
        .flex-child:nth-child(2){
            align-items: center;
        }

        .parent{
            display: flex;
        }
        .child{
            margin: auto;
        }
    </style>
</head>
<body>
<div class="flex">
    <p class="flex-child">flex居中1</p>
    <p class="flex-child">
        <span>flex居中2</span>
    </p>
</div>

<div class="parent" style="background-color: gray; height: 100px;">
    <div class="child" style="background-color: lightblue;">测试文字</div>
</div>
</body>
</html>
