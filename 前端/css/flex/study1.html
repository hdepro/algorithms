<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            display:flex;
        }
        #flex-1{
            order:2;
            flex:1;
            background:red;
        }
        #flex-2{
            order:4;
            flex:3;
            background:green;
        }
        #flex-3{
            order:3;
            background:blue;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="flex-1">我的order是2</div>
    <div id="flex-2">我的order是4</div>
    <div id="flex-3">我的order是3</div>
</div>
</body>
</html>
