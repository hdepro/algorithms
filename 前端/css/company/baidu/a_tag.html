<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a[href]{
            color:blue;
        }
        a:hover{
            color:red;
        }
        a:nth-child(2n+1){
            color:green;
        }
        a[href^="www.baidu.com"]:after{
            content:"↗";
        }
        a[href^="www.baidu.com"]{
            direction:rtl;
        }
    </style>
</head>
